
[loggers]
keys=root,mrsim,builder,robot,module,block,link,brain,motor,sensor

[handlers]
keys=stdout,file

[formatters]
keys=simple,rich

[logger_root]
level=NOTSET
handlers=file
qualname=(root) 
propagate=1 
channel=
parent=

[logger_mrsim]
level=INFO
handlers=file
qualname=mrsim
propagate=0
channel=mrsim
parent=(root)

[logger_builder]
level=NOTSET
propagate=1
qualname=mrsim.builder
handlers=
channel=builder
parent=mrsim

[logger_robot]
level=NOTSET
propagate=1
qualname=mrsim.robot
handlers=
channel=robot
parent=mrsim

[logger_module]
level=NOTSET
propagate=1
qualname=mrsim.module
handlers=
channel=module
parent=mrsim

[logger_block]
level=NOTSET
propagate=1
qualname=mrsim.block
handlers=
channel=block
parent=mrsim

[logger_link]
level=NOTSET
propagate=1
qualname=mrsim.link
handlers=
channel=link
parent=mrsim

[logger_brain]
level=INFO
propagate=1
qualname=mrsim.brain
handlers=
channel=brain
parent=mrsim

[logger_motor]
level=NOTSET
propagate=1
qualname=mrsim.motor
handlers=
channel=motor
parent=mrsim

[logger_sensor]
level=NOTSET
propagate=1
qualname=mrsim.sensor
handlers=
channel=sensor
parent=mrsim

[handler_stdout]
class=StreamHandler
level=NOTSET
formatter=simple
args=(sys.stdout,)
stream=sys.stdout

[handler_file]
class=FileHandler
level=NOTSET
formatter=simple
args=('mrsim.log', 'w')
filename=mrsim.log
mode=w

[formatter_simple]
format=%(asctime)s %(levelname)s %(message)s
datefmt=

[formatter_rich]
format=%(asctime)s %(pathname)s(%(lineno)d): %(levelname)s %(message)s
datefmt=

